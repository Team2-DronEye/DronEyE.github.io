<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <link rel="stylesheet" href="../../CSS/css.css">
    <style>
        h1, h2 {
            text-align: center;
        }
        #TierOne {
            position: absolute;
            background-color: #9ed8ff;
            top: 0px;
            left: 20%;
            width: 5%;
            border: 10px solid #0099ff;
            padding: 20px 20px 50px 20px;
        }
        #TierTwo {
            position: absolute;
            background-color: #9ed8ff;
            top: 0px;
            left: 42.5%;
            width: 5%;
            border: 10px solid #0099ff;
            padding: 20px 20px 50px 20px;
        }
        #TierThree {
            position: absolute;
            top: 0px;
            right: 20%;
            background-color: #9ed8ff;
            width: 5%;
            border: 10px solid #0099ff;
            padding: 20px 20px 50px 20px;
        }
        #PriceButton {
            background-color: #9ed8ff;
        }
    </style>
</head>
<body>
    <h1>
        PRICING PAGE
    </h1>
    <h2>
        Price will be a subscription service model with multiple tiers. (We can make varying coloured boxes depending on which tier of subscription is being displayed, as a design Idea)
    </h2>
    <div id="Pricings" style="position: relative; margin-left: auto; margin-right: auto; width: 70%; padding: 100px; display: flex; align-self: center ">
        <div id="TierOne">
            Bronze tier members get ok stuff
            <button id="PriceButton">
                Learn more about bronze tier
            </button>
        </div>
        <div id="TierTwo">
            Silver tier members get kinda cool stuff
            <button id="PriceButton">
                Learn more about silver tier
            </button>
        </div>
        <div id="TierThree">
            Gold tier members get cool stuff
            <button id="PriceButton">
                Learn more about gold tier
            </button>
        </div>
    </div>
</body>
</html>
